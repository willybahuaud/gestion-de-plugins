name: Deploy to o2switch

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install expect
        run: sudo apt-get update && sudo apt-get install -y expect

      - name: Setup SSH with passphrase
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_PASSPHRASE: ${{ secrets.SSH_PASSPHRASE }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key

          # Add host to known_hosts
          ssh-keyscan -H $SSH_HOST >> ~/.ssh/known_hosts

          # Start ssh-agent
          eval "$(ssh-agent -s)"

          # Add key with passphrase using expect
          expect << EOF
          spawn ssh-add ~/.ssh/deploy_key
          expect "Enter passphrase"
          send "$SSH_PASSPHRASE\r"
          expect eof
          EOF

      - name: Deploy via rsync
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_PATH: ${{ secrets.SSH_PATH }}
        run: |
          rsync -avz --delete \
            --exclude '.git' \
            --exclude '.github' \
            --exclude 'node_modules' \
            --exclude '.env' \
            --exclude 'storage/logs/*' \
            --exclude 'storage/framework/cache/*' \
            --exclude 'storage/framework/sessions/*' \
            --exclude 'storage/framework/views/*' \
            -e "ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no" \
            ./ ${SSH_USER}@${SSH_HOST}:${SSH_PATH}/

      - name: Run post-deploy commands
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_PATH: ${{ secrets.SSH_PATH }}
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ${SSH_USER}@${SSH_HOST} << ENDSSH
            set -e
            cd ${SSH_PATH}

            # Install composer dependencies (if composer.json exists)
            if [ -f "composer.json" ]; then
              echo "Installing composer dependencies..."
              composer install --no-dev --optimize-autoloader --no-interaction
            fi

            # Laravel specific commands (if artisan exists)
            if [ -f "artisan" ]; then
              echo "Running Laravel commands..."
              php artisan config:cache
              php artisan route:cache
              php artisan view:cache
              php artisan migrate --force || true
            fi

            echo "Deployment completed successfully!"
          ENDSSH
